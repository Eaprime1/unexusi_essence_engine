  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    canvas { display: block; }
    /* Optional: crisp monospace HUD */
    @font-face { font-family: ui-mono; src: local("Consolas"), local("Menlo"), local("Monaco"); }
    #hud-container, #dashboard-container {
      font-family: ui-mono, monospace;
      font-size: 12px;
      color: #00ff88;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #hud-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    #dashboard-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }
    #hud-container.hidden, #dashboard-container.hidden {
      display: none;
    }
    .hud-section {
      margin-bottom: 6px;
    }
    .hud-line {
      line-height: 14px;
      white-space: pre;
    }
    #dashboard-container table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #dashboard-container th {
      text-align: left;
      padding: 2px 8px;
      color: #d0ffd8;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #dashboard-container td {
      padding: 2px 8px;
      color: #00ff88;
    }
    #hotkey-strip {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.92);
      color: #00ff88;
      font-family: ui-mono, monospace;
      font-size: 13px;
      padding: 10px 14px;
      border-top: 2px solid rgba(0, 255, 136, 0.5);
      z-index: 2000;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      backdrop-filter: blur(6px);
    }
    #hotkey-strip.hidden {
      display: none;
    }
    .hotkey-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .hotkey-key {
      background: rgba(0, 255, 136, 0.30);
      border: 1px solid rgba(0, 255, 136, 0.7);
      border-radius: 4px;
      padding: 3px 8px;
      font-weight: bold;
      color: #00ffaa;
      min-width: 24px;
      text-align: center;
      text-shadow: 0 0 4px rgba(0, 255, 170, 0.4);
    }
    .hotkey-desc {
      color: #aaffdd;
      opacity: 1.0;
      font-weight: 500;
    }
    .hotkey-divider {
      width: 1px;
      height: 16px;
      background: rgba(0, 255, 136, 0.2);
    }
  </style>
</head>
