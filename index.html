<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slime-Bundle v0.0 â€” minimal viz up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }
    canvas { display: block; }
    /* Optional: crisp monospace HUD */
    @font-face { font-family: ui-mono; src: local("Consolas"), local("Menlo"), local("Monaco"); }
    #hud-container, #dashboard-container {
      font-family: ui-mono, monospace;
      font-size: 12px;
      color: #00ff88;
      background: rgba(0, 0, 0, 0.75);
      padding: 10px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #hud-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    #dashboard-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      max-height: 400px;
      overflow-y: auto;
    }
    #hud-container.hidden, #dashboard-container.hidden {
      display: none;
    }
    .hud-section {
      margin-bottom: 6px;
    }
    .hud-line {
      line-height: 14px;
      white-space: pre;
    }
    #dashboard-container table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    #dashboard-container th {
      text-align: left;
      padding: 2px 8px;
      color: #d0ffd8;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }
    #dashboard-container td {
      padding: 2px 8px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div id="hud-container"></div>
  <div id="dashboard-container" class="hidden"></div>
  <canvas id="view"></canvas>
  <script type="module" src="app.js"></script>
</body>
</html>
